<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lit Confetti Demo</title>
  <script type="module" src="https://unpkg.com/es-module-shims@0.4.6/dist/es-module-shims.min.js?module"></script>
  <script type="importmap-shim" src="import-map.json"></script>
  <script type="module-shim" src="../dist/esm/demo/index.js"></script>
  <style>
    h1 {
      text-align: center
    }

    .offshoot {
      border: thin solid black;
      position: absolute;
      right: 50px;
      top: 150px;
      width: 500px;
      height: 500px;
      max-width: 75%;
    }
  </style>
</head>

<body>
  <h1>Check out this stylish confetti!</h1>
  <confetti-controller gravity=1 count=100></confetti-controller>
  <div class=offshoot>
    <confetti-controller gravity=1 count=0></confetti-controller>
  </div>
</body>

</html>
